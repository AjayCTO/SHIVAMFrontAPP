

<section class="section-content bg my-padding">

    <div class="container">
        <div class="row">

            <div class="col-md-12">
                <div class="row">



                    <div class="col-md-6" ng-if="!IsNewCreate">
                        <div class="card card-block" style="margin-bottom:15px">
                            <div class="card-header">
                                <h5 class="title">Sign in</h5>
                                <!--<p class="ptag title">If you have an account with us, please log in.</p>-->
                            </div>

                            <div class="card-body">
                                <p class="alert alert-danger text-center" data-ng-hide="message == ''">  {{message}}</p>
                                <form role="form">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">User Name</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                            </div>
                                            <input type="text" data-ng-model="loginData.userName" class="form-control" id="exampleInputEmail1" placeholder="Enter User Name">
                                        </div>
                                        </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                            </div>
                                            <input type="password" data-ng-model="loginData.password" class="form-control" id="exampleInputPassword1" placeholder="*******">
                                        </div>
                                        </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> Remember me
                                        </label>
                                 
                                    </div>
                                    <div class="pull-right">
                                        If you forgot your Password? <a href="" style="color: #0d47a1 !important">Forgot Password</a>
                                    </div><br />
                                    <br />
                                    <button type="button" data-ng-click="login('login')" class="btn btn-primary btn-block" ng-disabled="isDisabled">
                                        <i class="fa fa-sign-in"></i> Sign in <span ng-show="loading"><i class="fa fa-refresh  fa-spin"></i></span>
                                    </button>                               
                                    <div style="text-align:center">
                                        Don't have account yet? <a href="" style="color: #0d47a1 !important" data-ng-click="CreateAccount()">Sign up</a>
                                    </div>

                                    <!--<div class="col-md-6 text-right">
                        <a class="small" href="#/ForgotPassword">Forgot password?</a>
                    </div>-->
                                    <!--<br /><br />-->
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6  mb-5" ng-if="IsNewCreate">
                        <div class="card">
                            <div class="">
                                <div class="card-header">
                                    <h5 class="title">Sign up</h5> 
                                    <!--<p class="ptag title">If you don't have an account with us, please create.</p>-->
                                </div>

                                <div class="card-body">
                                    <div data-ng-hide="messages == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                                        {{messages}}
                                    </div>
                                    <form role="form">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="FirstName">First Name</label>
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                                        </div>
                                                        <input type="text" data-ng-model="registration.firstname" class="form-control" id="FirstName" placeholder="Enter User Name">
                                                   </div>
                                                     </div>
                                            </div>
                                            <div class="col-md-6">

                                                <div class="form-group">
                                                    <label for="LastName">Last Name</label>
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                                        </div>
                                                        <input type="text" class="form-control" id="LastName" data-ng-model="registration.lastname" placeholder="Last Name">
                                                   </div>
                                                  </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="RegEmail">Email</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                                                </div>
                                                <input type="email" data-ng-model="registration.email" placeholder="Email address" class="form-control" id="RegEmail">
                                          </div>
                                              </div>
                                        <div class="form-group">
                                            <label for="Phone">Phone Number</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                                                </div>
                                                <input id="Phone" name="Phone" class="form-control" data-ng-model="registration.phone" placeholder="Phone number" type="text">
                                                </div>
                                            </div>
                                        <h6>Login Detail</h6>

                                        <hr />
                                        <div class="form-group">
                                            <label for="RegUserName">User Name</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                                </div>
                                                <input type="text" data-ng-model="registration.userName" placeholder="User Name" class="form-control" id="RegUserName">
                                           </div>
                                             </div>
                                        <div class="form-group">
                                            <label for="RegPassword">Password</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                                </div>
                                                <input type="password" data-ng-model="registration.password" class="form-control" id="RegPassword" placeholder="Password">

                                             </div>
                                            <i class="fa fa-info"></i> <p>The Password must be at least 6 characters long.</p>
                                             </div>
                                        <div class="form-group">
                                            <label for="ConfirmPassword">Confirm Password</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                                </div>
                                                <input type="password" data-ng-model="registration.confirmPassword" class="form-control" id="ConfirmPassword" placeholder="Password">
                                            </div>
                                       
                                            </div>
                                        <br />
                                        <button type="button" class="btn btn-primary btn-block" ng-disabled="isDisabledsignup" data-ng-click="signUp()"><i class="fa fa-sign-out"></i> Create an account<span ng-show="signuploading"><i class="fa fa-refresh  fa-spin"></i></span></button>
                                        <div style="text-align:center">
                                            Already have account? <a href="" style="color: #0d47a1 !important" data-ng-click="SingupAccount()">Sign in</a>
                                        </div>

                                        <br /><br />
                                    </form>
                                </div>
                               
                               
                           
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        
    </div>
</section>
